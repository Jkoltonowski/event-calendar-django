<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessible event calendar for all users">

            background-color: #0056b3;
            border-color: #004494;
        }
        .btn-primary:hover {

            border-color: #00306b;

        .card {

        }
        .form-label, .form-select {

<body>
    <header role="banner" aria-label="Main Navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

    </header>

    <main role="main">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer role="contentinfo" class="mt-4 bg-light text-center p-4">
        <p>&copy; 2024 Event Calendar. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
